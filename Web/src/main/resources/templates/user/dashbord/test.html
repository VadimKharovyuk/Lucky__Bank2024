<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .card-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            margin-top: 20px;
        }

        .card-block {
            width: 300px;
            margin-bottom: 30px;
            transition: transform 0.3s, box-shadow 0.3s;
            border-radius: 10px;
        }

        .card-block:hover {
            transform: translateY(-10px);
            box-shadow: 0 6px 18px rgba(0, 0, 0, 0.2);
        }

        .card-create-new {
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f8f9fa;
            cursor: pointer;
            font-size: 18px;
        }

        .card-create-new:hover {
            background-color: #e2e6ea;
        }
    </style>
</head>
<body>
<div class="container">
    <h1 class="text-center mt-5">Dashboard</h1>
    <p class="text-center">Here are your current cards. You can create a new one.</p>

    <div class="card-container">
        <!-- Existing Cards -->
        <div class="card card-block">
            <div class="card-body">
                <h5 class="card-title">Card 1</h5>
                <p class="card-text">Balance: $1000</p>
                <p class="card-text">Expiration Date: 12/2025</p>
            </div>
        </div>

        <div class="card card-block">
            <div class="card-body">
                <h5 class="card-title">Card 2</h5>
                <p class="card-text">Balance: $500</p>
                <p class="card-text">Expiration Date: 06/2024</p>
            </div>
        </div>

        <div class="card card-block">
            <div class="card-body">
                <h5 class="card-title">Card 3</h5>
                <p class="card-text">Balance: $1200</p>
                <p class="card-text">Expiration Date: 03/2026</p>
            </div>
        </div>

        <!-- Add New Card -->
        <div class="card card-block card-create-new" onclick="window.location.href='/createCard'">
            <div class="card-body">
                <h5 class="card-title">+ Create New Card</h5>
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap JS and dependencies -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
