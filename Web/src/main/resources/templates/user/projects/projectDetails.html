<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Детали проекта</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>

<body>

<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container">
        <a class="navbar-brand" href="/">Логотип</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item"><a class="nav-link" href="/">Главная</a></li>
                <li class="nav-item"><a class="nav-link" href="#services">Услуги</a></li>
                <li class="nav-item"><a class="nav-link" href="#about">О нас</a></li>
                <li class="nav-item"><a class="nav-link" href="#contact">Контакты</a></li>

            </ul>
        </div>
    </div>
</nav>

<div class="container mt-3">
    <a href="/user/projects" class="btn btn-primary">Мои проекты</a>
</div>

<div class="container mt-4">
    <h1>Детали проекта</h1>
    <div th:if="${project != null}">
        <p><strong>Название:</strong> <span th:text="${project.title}"></span></p>
        <p><strong>Описание:</strong> <span th:text="${project.description}"></span></p>
        <p><strong>API-ключ:</strong> <span th:text="${project.apiKey}"></span></p>
        <p><strong>Тип токена:</strong> <span th:text="${project.tokenType}"></span></p>
        <p><strong>Остаток токенов:</strong> <span th:text="${project.tokens}"></span></p>
    </div>
    <div th:if="${project == null}">
        <p th:text="${error}"></p>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
