<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>График платежей по кредиту</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      line-height: 1.6;
      color: #333;
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
      background-color: #f4f4f4;
    }
    h1 {
      color: #2c3e50;
      text-align: center;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
      background-color: #fff;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    th, td {
      padding: 12px;
      text-align: left;
      border-bottom: 1px solid #ddd;
    }
    th {
      background-color: #3498db;
      color: white;
    }
    tr:hover {
      background-color: #f5f5f5;
    }
    .credit-info {
      background-color: #e8f6fe;
      padding: 15px;
      border-radius: 5px;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
<h1>График платежей по кредиту</h1>

<div class="credit-info" th:if="${credit != null}">
  <h2>Информация о кредите</h2>
  <p><strong>ID кредита:</strong> <span th:text="${credit.id}"></span></p>
  <p><strong>Сумма кредита:</strong> <span th:text="${credit.loanAmount}"></span></p>
  <p><strong>Процентная ставка:</strong> <span th:text="${credit.interestRate}"></span>%</p>
  <p><strong>Срок кредита:</strong> <span th:text="${credit.termInMonths}"></span> месяцев</p>
</div>

<table>
  <thead>
  <tr>
    <th>Оплачено</th>
    <th>Дата платежа</th>
    <th>Сумма платежа</th>
    <th>Основной долг</th>
<!--    <th>Проценты</th>-->
<!--    <th>Остаток долга</th>-->
  </tr>
  </thead>
  <tbody>
  <tr th:each="schedule : ${schedules}">
    <td th:text="${schedule.paid}"></td>
    <td th:text="${#temporals.format(schedule.paymentDate, 'dd-MM-yyyy')}"></td>
    <td th:text="${#numbers.formatDecimal(schedule.paymentAmount, 1, 2)}"></td>
    <td th:text="${#numbers.formatDecimal(schedule.principalAmount, 1, 2)}"></td>
<!--    <td th:text="${#numbers.formatDecimal(schedule.interestAmount, 1, 2)}"></td>-->
<!--    <td th:text="${#numbers.formatDecimal(schedule.remainingBalance, 1, 2)}"></td>-->
  </tr>
  </tbody>
</table>
</body>
</html>
