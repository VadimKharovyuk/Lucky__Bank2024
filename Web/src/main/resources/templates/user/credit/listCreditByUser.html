<!DOCTYPE html>
<html lang="ru"> <!-- Изменил язык на русский -->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Добавлено для адаптивности -->
    <title>Список кредитов</title> <!-- Заголовок изменен на более информативный -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container mt-4">
    <h2 class="mb-4">Список кредитов</h2>
    <div th:if="${errorMessage}" class="alert alert-danger" th:text="${errorMessage}"></div>

    <form action="#" th:action="@{/list}" method="get" class="mb-4">
        <div class="form-group">
            <label for="cardSelect">Выберите карту:</label>
            <select id="cardSelect" name="cardId" class="form-control" onchange="this.form.submit()">
                <option th:each="card : ${cards}"
                        th:value="${card.id}"
                        th:text="${card.cardNumber}"
                        th:selected="${card.id == selectedCardId}"></option>
            </select>
        </div>
    </form>

    <table class="table table-striped">
        <thead>
        <tr>
            <th>ID</th>
            <th>Сумма кредита</th>
            <th>Цель кредита</th>
            <th>Дата создания</th>
            <th>Процентная ставка</th>
            <th>Ежемесячный платеж</th>
            <th>Срок в месяцах</th>
            <th>Действия</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="credit : ${list}">
            <td th:text="${credit.id}"></td>
            <td th:text="${credit.amount}"></td>
            <td th:text="${credit.purpose}"></td>
            <td th:text="${credit.createdAt}"></td>
            <td th:text="${credit.interestRate}"></td>
            <td th:text="${credit.monthlyPayment}"></td>
            <td th:text="${credit.termInMonths}"></td>
            <td>
                <a th:href="@{/credits/listSchedule/{creditId}(creditId=${credit.id})}" class="btn btn-primary">
                    Посмотреть расписание
                </a>
            </td>
        </tr>
        <tr th:if="${#lists.isEmpty(list)}">
            <td colspan="8" class="text-center">Нет доступных кредитов.</td>
        </tr>
        </tbody>
    </table>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
